<section class="exercises container">
  <div class="exercises-content-container">
    <h1 class="exercises-title">
      Exercises <span class="visually-hidden"></span>
    </h1>

    <div class="btn-wrapper-details">
      <button class="exercises-btn-filter" type="button">Muscles</button>
      <button class="exercises-btn-filter" type="button">Body parts</button>
      <button class="exercises-btn-filter" type="button">Equipment</button>
      <div class="search">
        <form class="exercises-form">
          <input
            class="exercises-input"
            name="search"
            type="text"
            placeholder="Search"
            required
          />
          <button class="exercises-button" type="submit" data-start>
            <svg
              class="search-icon"
              width="18"
              height="18"
              aria-label="search icon"
            >
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <div class="workout-card-wrapper">
      <div class="workout-card">
        <ul class="workout-list"></ul>
      </div>
    </div>
