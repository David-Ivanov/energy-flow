<!-- PAGE HEADER -->
<header class="header">
  <div class="container page-header-container">
    <a class="logo" href="../../index.html">energy.flow</a>

    <div class="container navigation-container-menu">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <button id="homeButton" class="navigation-button">Home</button>
          </li>
          <li class="navigation-item">
            <button id="favoritesButton" class="navigation-button">
              Favorites
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-social-links">
      <ul class="header-links-list">
        <li class="header-link-item">
          <a class="header-link" href="https://www.facebook.com/goITclub/">
            <svg
              class="link-icon-header"
              width="28"
              height="28"
              aria-label="facebook"
            >
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="header-link-item">
          <a class="header-link" href="https://www.instagram.com/goitclub/">
            <svg
              class="link-icon-header"
              width="28"
              height="28"
              aria-label="instagram"
            >
              <use href="./images/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="header-link-item">
          <a class="header-link" href="https://www.youtube.com/c/GoIT">
            <svg
              class="link-icon-header"
              width="28"
              height="28"
              aria-label="youtube"
            >
              <use href="./images/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <button class="open-mobile-menu-btn">
      <svg
        class="open-mobile-menu-btn-icon"
        width="32"
        height="16"
        aria-label="mobile menu open icon"
      >
        <use href="../images/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
</header>

<!-- BURGER MENU -->
<div class="backdrop">
  <div class="mobile-menu">
    <button class="mobile-menu-close-btn" type="button">
      <svg
        class="mobile-menu-close-icon"
        width="20"
        height="20"
        aria-label="mobile menu close icon"
      >
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
  </div>

  <script src="../js/header.js"></script>
</div>
